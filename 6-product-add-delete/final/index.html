<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Add & Delete</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Product Add & Delete</h1>
        <form action="" id="product-add">
            <input id="product-name" type="text" placeholder="Product Brand" autocomplete="off">
            <input id="product-model" type="text" placeholder="Product Model" autocomplete="off">
            <input id="product-price" type="number" placeholder="Price" min="1" max="999999">
            <input type="submit" class="btn" value="ADD"/>
        </form>

        <table class="table">
            <thead>
            <tr>
                <td>Brand</td>
                <td>Model</td>
                <td>Price</td>
                <td>Delete</td>
            </tr>
            </thead>
            <tbody class="table-body"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
