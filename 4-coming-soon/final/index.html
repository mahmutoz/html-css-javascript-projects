<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon!</title>
</head>

<body>
    <section class="container">
        <img src="img/cs.png" alt="coming-soon">
        <div class="countdown">
            <div class="days">
                <div class="day-count">03</div>
                <div class="day">Days</div>
            </div>
            <div class="dot">:</div>
            <div class="hours">
                <div class="hour-count">04</div>
                <div class="hour">Hours</div>
            </div>
            <div class="dot">:</div>
            <div class="minutes">
                <div class="minute-count">16</div>
                <div class="minute">Minutes</div>
            </div>
            <div class="dot">:</div>
            <div class="seconds">
                <div class="second-count">22</div>
                <div class="second">Seconds</div>
            </div>
        </div>
        <p class="text">Our Website is coming soon. We are currently on our website. Please check back after time is up!
        </p>
        <form class="newsletter">
            <input type="email" name="email" required placeholder="E-mail">
            <input type="submit" value="SUBSCRIBE" name="submit">
        </form>
        <a href="https://goo.gl/maps/sTz6o2Jv4266XKQb7" target="_blank" class="location">
            <i class="fa fa-map-marker"></i>Find us on Google Map.
        </a>
    </section>
    <footer>
        <div class="social-media">
            <a href="https://twitter.com/mahmuuttz" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://www.instagram.com/mahmuuttz" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/mahmut-%C3%B6z-670754180/" target="_blank"><i
                    class="fa fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
