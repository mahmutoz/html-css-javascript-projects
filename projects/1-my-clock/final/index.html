<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Clock</title>
</head>

<body>
    <div id="container">
        <h3>My Clock</h3>
        <hr>
        <div id="myClock" class="clock-view"></div>
        <form>
            <select id="UTC">
                <option value="3">Istanbul (GMT+3)</option>
                <option value="-4">New York (GMT-4)</option>
                <option value="1">London (GMT+1)</option>
                <option value="2">Berlin (GMT+2)</option>
                <option value="9">Tokyo (GMT+9)</option>
            </select>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
