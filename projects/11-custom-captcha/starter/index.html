<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Custom Captcha</title>
</head>

<body>
    <div class="wrapper">
        <div class="captcha-head">
            <div class="captcha-body">
                <img class="captcha-img" src="img/noise-bg.jpg">
                <span class="rand-text"></span>
            </div>
            <button class="btn-repeat"><i class="fa fa-repeat" aria-hidden="true"></i>
            </button>
        </div>
        <form class="captcha-form" action="#">
            <input class="captcha-input" type="text" maxlength="6" placeholder="Enter Captcha" required>
            <button class="btn-check">Check</button>
        </form>
        <div class="captcha-msg"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
